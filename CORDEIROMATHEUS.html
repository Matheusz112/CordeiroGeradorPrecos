<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dinâmico - Supermercado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --menu-bg: #FFFFFF;
            --input-bg: #D6EAF8;
            --text-color: #000000;
            --highlight: #2980B9;
            --hover-highlight: #1F618D;
            --icon-color: #FFFFFF;
            --border-color: #2980B9;
        }

        * {
            box-sizing: border-box;

        }

        body {
 
            background: linear-gradient(135deg, #E3F2FD, #AED6F1);

            top: 100px;


            margin: 10;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start; /* Alinha os itens ao topo */
            justify-content: center; /* Centraliza horizontalmente */
        }

        .menu {
            width: 280px;
            background-color: var(--menu-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            position: fixed;
            top: 0;
            left: 0;
        }

            .menu img {
                display: block;
                margin: 0 auto;
                width: 90px;
                border-radius: 10%;
              
            }

        .form-group {
            margin-bottom: 10px;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

            .input-container i {
                position: absolute;
                left: 6px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 13px;
                color: var(--border-color);
            }

            .input-container input {
                width: 100%;
                height: 30px;
                padding: 0 6px 0 24px;
                border: 1px solid var(--border-color);
                border-radius: 12px;
                background-color: var(--input-bg);
                color: var(--text-color);
                font-size: 17px;
            }

        .radio-group p, .checkbox-group p {
            margin-bottom: 6px;
            font-size: 14px;
        }

        .radio-label, .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 6px;
        }

            .radio-label input, .checkbox-label input {
                margin-right: 6px;
            }

        .menu button {
            width: 100%;
            height: 34px;
            border: none;
            border-radius: 12px;
            background-color: var(--highlight);
            color: var(--icon-color);
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

            .menu button:hover {
                background-color: var(--hover-highlight);
            }

        #tamanho-slider {
            width: 100%;
        }

        #slider-value {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
        }

        .planilha {
            position: relative;
            background-color: #f9f9f9;
            border: 3px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            width: 100%;
            page-break-inside: avoid;
            page-break-after: avoid;
        }




            .planilha img.logo {
                position: absolute;
                top: 10px;
                right: 10px;
                width: 100px;
                height: auto;
                display: none;
                margin-left: 50px;
            }

        .produto {
            font-weight: bold;
            font-size: 30px;
            margin-bottom: 10px;
        }

        .info {
            font-size: 12px;
            margin-bottom: 3px;
        }

            .info i {
                margin-right: 20px;
            }

        .adicional {
            font-size: 27px;
            margin-top: 3px;
            font-weight: bold;
        }

        .preco {
            font-size: 60px;
            font-weight: bold;
            color: #000000;
            margin: 10px 0;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            margin-top: 20px;
            color: white;
        }

            .checkbox-container input[type="checkbox"] {
                display: none; /* Esconde o checkbox padrão */
            }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }

            .checkbox-custom i {
                display: none; /* Esconde o ícone inicialmente */
            }

        /* Estilos quando o checkbox está marcado */
        .checkbox-container input[type="checkbox"]:checked + .checkbox-custom {
            background-color: #007bff; /* Cor de fundo quando marcado */
            border-color: #007bff; /* Cor da borda quando marcado */
        }

            .checkbox-container input[type="checkbox"]:checked + .checkbox-custom i {
                display: block; /* Mostra o ícone quando marcado */
                color: white; /* Cor do ícone quando marcado */
            }


        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

            .popup .checkmark {
                display: inline-block;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: #4caf50;
                position: relative;
                animation: pop-up 0.5s ease forwards;
            }

                .popup .checkmark::before {
                    content: '';
                    position: absolute;
                    width: 15px;
                    height: 30px;
                    border-right: 5px solid white;
                    border-bottom: 5px solid white;
                    top: 10px;
                    left: 18px;
                    transform: rotate(45deg);
                }

            .popup .message {
                margin-top: 10px;
                font-size: 18px;
                color: antiquewhite;
            }

        @keyframes pop-up {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .menuProdutos {
            position: absolute;
            top: 10px;
            right: 0;
            max-width: 300px;
            background-color: #007bff;
            border: 1px solid #0056b3;
            border-radius: 5px;
            padding: 5px;
            box-sizing: border-box;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: fadeIn 0.3s ease-out;
        }

            .menuProdutos h3 {
                margin: 0;
                padding: 10px;
                background-color: #0056b3;
                color: white;
                border-radius: 5px 5px 0 0;
                text-align: center;
                font-size: 18px;
                animation: slideDown 0.3s ease-out;
            }

            .menuProdutos ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }

            .menuProdutos li {
                cursor: pointer;
                padding: 10px;
                font-weight: bold;
                color: #fff;
                transition: background-color 0.2s ease-in-out;
            }

                .menuProdutos li:nth-child(even) {
                    background-color: #0069d9;
                }

                .menuProdutos li:hover {
                    background-color: #0056b3;
                }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .popupcordeiro {
            display: none; /* Inicia escondido */
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo escuro semi-transparente */
            z-index: 9999;
        }

        .popupcordeiro-content {
            width: 400px; /* Largura fixa do popup */
            height: 250px; /* Altura fixa do popup */
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .popupcordeiro h2 {
            font-weight: bold;
            color: #333;
            margin-top: 0;
        }

        .logocordeiro {
            max-width: 200px; /* Reduzindo o tamanho da logo */
            margin-bottom: 10px; /* Espaço abaixo da logo */
            pointer-events: none; /* Desabilita eventos de mouse */
        }

        /* Estilos para o loader */
        .loader {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-block;
            border-top: 4px solid #2196F3; /* Azul */
            border-right: 4px solid transparent;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 10px; /* Espaço abaixo do loader */
        }

            .loader::after {
                content: '';
                box-sizing: border-box;
                position: absolute;
                left: 0;
                top: 0;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                border-left: 4px solid #000; /* Preto */
                border-bottom: 4px solid transparent;
                animation: rotation 0.5s linear infinite reverse;
            }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .delete-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: red;
            cursor: pointer;
        }

        .edit-icon {
            position: absolute;
            top: 50px; /* Ajuste este valor conforme necessário */
            left: 10px;
            font-size: 20px;
            color: darkseagreen;
            cursor: pointer;
        }



        .resize-handle {
            width: 10px;
            height: 100%;
            background: linear-gradient(to right, #555, #222);
            position: absolute;
            top: 0;
            right: 0;
            cursor: ew-resize;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            border-radius: 5px;
        }

            .resize-handle:hover {
                background: linear-gradient(to right, #777, #444);
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            }

        .containerDeletados {
            position: relative;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
            overflow: hidden;
            max-height: 80vh;
            border: 2px solid #ddd;
            margin-top: 20px;
            animation: slideIn 0.5s ease-out;
        }

        /* Animação de slide-in */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .containerDeletados h4 {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        /* Estilo da lista de produtos deletados */
        .containerDeletados ul {
            list-style-type: none;
            padding-left: 0;
            font-size: 16px;
            color: #555;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }

        .containerDeletados li {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 16px;
            color: #444;
        }

            .containerDeletados li i {
                margin-right: 10px;
                color: #ff6347; /* Cor vibrante para os ícones */
            }

        .containerDeletados button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

            .containerDeletados button:hover {
                background-color: #45a049;
            }

        /* Estilo do popup */
        #mensagemSucesso {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        /* Ícones e estilo da ação de deletar */
        .fa-trash {
            color: red;
        }



        #popupDeletaPrecos {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2980b9; /* Azul */
            color: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
        }

            #popupDeletaPrecos.show {
                display: block;
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            #popupDeletaPrecos h3 {
                font-size: 22px;
                margin-bottom: 20px;
                font-weight: 600;
                color: #ecf0f1;
            }

            #popupDeletaPrecos ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
                font-size: 18px;
                color: #ecf0f1;
                text-align: left;
                position: relative; /* Garante que os itens fiquem dentro do contêiner */
            }

                /* Estilo dos itens da lista */
                #popupDeletaPrecos ul li {
                    background-color: #3498db; /* Azul mais claro */
                    margin: 10px 0;
                    padding: 10px;
                    border-radius: 8px;
                    display: flex;
                    align-items: center;
                    justify-content: flex-start;
                    opacity: 0; /* Começam invisíveis */
                    transform: translateY(20px); /* Começam abaixo */
                    animation: slideUp 0.5s ease-out forwards;
                    transition: opacity 1s ease-out, transform 1s ease-out;
                }

                    /* Atraso entre os itens */
                    #popupDeletaPrecos ul li:nth-child(1) {
                        animation-delay: 0s;
                    }

                    #popupDeletaPrecos ul li:nth-child(2) {
                        animation-delay: 0.2s;
                    }

                    #popupDeletaPrecos ul li:nth-child(3) {
                        animation-delay: 0.4s;
                    }
        /* Continue aumentando o delay para os outros itens */

        /* Animação de subida dos itens */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px); /* Começa abaixo */
            }

            to {
                opacity: 1;
                transform: translateY(0); /* Subindo até a posição normal */
            }
        }

        #popupDeletaPrecos ul li.deleting {
            opacity: 0;
            transform: translateX(100%) rotate(30deg); /* Desliza para o lado e rotaciona */
            transition: all 1s ease-out;
        }

        #popupDeletaPrecos ul li i {
            margin-right: 12px;
            color: #e74c3c; /* Cor da lixeira */
            transition: all 1s ease-out;
        }

        /* Estilo de lixeira para o ícone */
        .fa-trash {
            font-size: 20px;
            transition: transform 0.5s ease-in-out;
        }

        .deleting i.fa-trash {
            transform: scale(1.2) rotate(100deg);
        }

        @media print {
            .pagina-impressao {
                page-break-before: always; /* Força uma nova página antes de cada "pagina-impressao" */
                page-break-inside: avoid; /* Evita a quebra dentro da div */
                break-inside: avoid;
            }

            .planilha {
                page-break-inside: avoid; /* Evita a quebra dentro de um item */
                break-inside: avoid;
                margin-bottom: 10px;
            }
            .resize-handle {
                display: none !important;
            }

            .delete-icon {
                display: none !important;
            }

            .edit-icon {
                display: none !important;
            }
            .menu {
                display: none !important;
            }
            .menu-container {
                display: none !important;
            }

            .menus {
                display: none !important;
            }

            body {
                margin: 0;
                font-family: Arial, sans-serif;
                display: flex;
                align-items: flex-start; /* Alinha os itens ao topo */
                justify-content: center; /* Centraliza horizontalmente */
                height: 100vh; /* Altura total da viewport */
            }


            .input-container,
            .btn-container,
            .print-container {
                display: none !important;
            }

            @page {
                size: A4; /* Define o tamanho da página */
                margin: 0; /* Remove as margens padrão */
            }
        }
        .wrapper {
            display: flex;
            width: 120%;
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            font-size: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, border 0.3s;
        }

            .option i {
                margin-left: 5px;
                font-size: 14px;
            }

        .dot {
            width: 12px;
            height: 12px;
            background: #ddd;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
            transition: background 0.3s;
        }

            .dot::before {
                content: "";
                position: absolute;
                top: 2px;
                left: 2px;
                width: 8px;
                height: 8px;
                background: #0069d9;
                border-radius: 50%;
                opacity: 0;
                transition: opacity 0.3s, transform 0.3s;
            }
        input[type="radio"] {
            display: none; /* Esconde apenas os inputs do tipo rádio */
        }

            input:checked + .option {
                background: #0069d9;
                border-color: #0069d9;
                color: white;
            }

                input:checked + .option .dot {
                    background: #fff;
                }

                    input:checked + .option .dot::before {
                        opacity: 1;
                        transform: scale(1.2);
                    }

        .option:hover {
            background: #f0f0f0;
        }
        .checkbox-group {
    
            align-items: center;
            cursor: pointer;
            float: left;
   
        }

            .checkbox-group input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
                outline: none;
                -webkit-appearance: none;
            }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background: #fff;
            margin-right: 6px;
            position: relative;
        }

            .custom-checkbox svg {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

        .checkbox-group label.checkbox-label {
            font-size: 14px;
            color: #555;
            user-select: none;
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
            cursor: pointer;
        }
        /* Check inicial escondido */
        .checkmark {
            fill: none;
            stroke: #3498db;
            stroke-width: 2;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        /* Ao marcar, revela o check e anima o traço */
        .checkbox-group input:checked ~ label.checkbox-label .custom-checkbox svg path {
            opacity: 1;
            animation: draw 0.5s forwards;
        }

        @keyframes draw {
            from {
                stroke-dashoffset: 48;
            }

            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>

        <div class="form-group">
            <button type="button" id="btnImprimir"><i class="fas fa-print"></i> Imprimir</button>
        </div>
        <div class="form-group">
            <button type="button" id="btnExcluir" onclick="limparPrecos()"><i class="fas fa-trash-alt"></i> Excluir</button>
        </div>
        <div class="form-group">
            <button type="button" id="btnBuscar" onclick="carregarDados()"><i class="fas fa-database"></i> Buscar</button>
        </div>
        <div class="form-group">
            <button type="button" id="btnAdicionar"><i class="fas fa-plus"></i> Adicionar</button>
        </div>
    </div>

    <div id="containerDeletados"></div>
    <div class="content">

        var messages = [
            "Carregando dados necessários...",
            "Por favor, aguarde um momento...",
            "Preparando recurso banco de dados by matheus",
            "Buscando melhor rota ao servidor",
            "Quase lá...",
            "Finalizando carregamento..."
        ];
        var messageIndex = 0;

        function alternarMensagem() {
            document.getElementById('popup-message').textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length; // Avança para a próxima mensagem
        }

        // Simula o carregamento dos dados
        function carregarDadoss() {

            var loader = document.querySelector('.loader');
            var interval = setInterval(function () {
                alternarMensagem(); // Alterna as mensagens
            }, 1000); // Tempo para alternar as mensagens (2 segundos)

            setTimeout(function () {
                clearInterval(interval);

                document.getElementById('popupcordeiro').style.display = 'none'; // Esconde o popup ao completar o carregamento
            }, 6000); // Tempo total do carregamento simulado (10 segundos)
        }

        function minhaAcao() {
            document.getElementById('popup').style.display = 'none';
        }

        // Mostra o popup ao carregar a página
        document.addEventListener('DOMContentLoaded', function () {

        });



    </script>
