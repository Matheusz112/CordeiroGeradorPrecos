<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dinâmico - Supermercado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --menu-bg: #FFFFFF;
            --input-bg: #D6EAF8;
            --text-color: #000000;
            --highlight: #2980B9;
            --hover-highlight: #1F618D;
            --icon-color: #FFFFFF;
            --border-color: #2980B9;
            --layout1-bg: #3498DB; /* Lighter blue for Layout Simples */
            --layout2-bg: #1F618D; /* Darker blue for Layout com QR Code */
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #E3F2FD, #AED6F1);
            margin: 10px;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .menu {
            width: 280px;
            background-color: var(--menu-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            color: var(--text-color);
            position: fixed;
            top: 0;
            left: 0;
        }

        .menu img {
            display: block;
            margin: 0 auto;
            width: 110px;
            border-radius: 10%;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .input-container i {
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 13px;
            color: var(--border-color);
        }

        .input-container input {
            width: 100%;
            height: 30px;
            padding: 0 6px 0 24px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 17px;
        }

        .radio-group p, .checkbox-group p {
            margin-bottom: 6px;
            font-size: 14px;
        }

        .radio-label, .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .radio-label input, .checkbox-label input {
            margin-right: 6px;
        }

        .menu button {
            width: 100%;
            height: 34px;
            border: none;
            border-radius: 12px;
            background-color: var(--highlight);
            color: var(--icon-color);
            font-size: 14px; /* Increased for readability */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .menu button:hover {
            background-color: var(--hover-highlight);
        }

        #btnToggleLayout.layout1 {
            background-color: var(--layout1-bg);
        }

        #btnToggleLayout.layout2 {
            background-color: var(--layout2-bg);
        }

        #tamanho-slider {
            width: 100%;
        }

        #slider-value {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
        }

        .planilha {
            position: relative;
            background-color: #f9f9f9;
            border: 3px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            justify-content: space-between;
            width: 100%;
        }

        .planilha img.logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 190px;
            height: fit-content;
            display: none;
            margin-left: 50px;
        }

        .produto {
            font-weight: bold;
            font-size: 30px;
            margin-bottom: 10px;
        }

        .info {
            font-size: 12px;
            margin-bottom: 3px;
        }

        .info i {
            margin-right: 20px;
        }

        .adicional {
            font-size: 27px;
            margin-top: 3px;
            font-weight: bold;
        }

        .preco {
            font-size: 60px;
            font-weight: bold;
            color: #000000;
            margin: 10px 0;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            margin-top: 20px;
            color: white;
        }

        .checkbox-container input[type="checkbox"] {
            display: none;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }

        .checkbox-custom i {
            display: none;
        }

        .checkbox-container input[type="checkbox"]:checked + .checkbox-custom {
            background-color: #007bff;
            border-color: #007bff;
        }

        .checkbox-container input[type="checkbox"]:checked + .checkbox-custom i {
            display: block;
            color: white;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .popup .checkmark {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4caf50;
            position: relative;
            animation: pop-up 0.5s ease forwards;
        }

        .popup .checkmark::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 30px;
            border-right: 5px solid white;
            border-bottom: 5px solid white;
            top: 10px;
            left: 18px;
            transform: rotate(45deg);
        }

        .popup .message {
            margin-top: 10px;
            font-size: 18px;
            color: antiquewhite;
        }

        @keyframes pop-up {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .menuProdutos {
            position: absolute;
            top: 10px;
            right: 0;
            max-width: 300px;
            background-color: #007bff;
            border: 1px solid #0056b3;
            border-radius: 5px;
            padding: 5px;
            box-sizing: border-box;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: fadeIn 0.3s ease-out;
        }

        .menuProdutos h3 {
            margin: 0;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border-radius: 5px 5px 0 0;
            text-align: center;
            font-size: 18px;
            animation: slideDown 0.3s ease-out;
        }

        .menuProdutos ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menuProdutos li {
            cursor: pointer;
            padding: 10px;
            font-weight: bold;
            color: #fff;
            transition: background-color 0.2s ease-in-out;
        }

        .menuProdutos li:nth-child(even) {
            background-color: #0069d9;
        }

        .menuProdutos li:hover {
            background-color: #0056b3;
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .popupcordeiro {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .popupcordeiro-content {
            width: 400px;
            height: 500px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .popupcordeiro h2 {
            font-weight: bold;
            color: #333;
            margin-top: 0;
        }

        .logocordeiro {
            max-width: 200px;
            margin-bottom: 10px;
            pointer-events: none;
        }

        .loader {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-block;
            border-top: 4px solid #2196F3;
            border-right: 4px solid transparent;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 10px;
        }

        .loader::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left: 4px solid #000;
            border-bottom: 4px solid transparent;
            animation: rotation 0.5s linear infinite reverse;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .delete-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: red;
            cursor: pointer;
        }

        .edit-icon {
            position: absolute;
            top: 50px;
            left: 10px;
            font-size: 20px;
            color: darkseagreen;
            cursor: pointer;
        }

        .resize-handle {
            width: 10px;
            height: 100%;
            background: linear-gradient(to right, #555, #222);
            position: absolute;
            top: 0;
            right: 0;
            cursor: ew-resize;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            border-radius: 5px;
        }

        .resize-handle:hover {
            background: linear-gradient(to right, #777, #444);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .containerDeletados {
            position: relative;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
            overflow: hidden;
            max-height: 80vh;
            border: 2px solid #ddd;
            margin-top: 20px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .containerDeletados h4 {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .containerDeletados ul {
            list-style-type: none;
            padding-left: 0;
            font-size: 16px;
            color: #555;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }

        .containerDeletados li {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 16px;
            color: #444;
        }

        .containerDeletados li i {
            margin-right: 10px;
            color: #ff6347;
        }

        .containerDeletados button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .containerDeletados button:hover {
            background-color: #45a049;
        }

        #mensagemSucesso {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .fa-trash {
            color: red;
        }

        #popupDeletaPrecos {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2980b9;
            color: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
        }

        #popupDeletaPrecos.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        #popupDeletaPrecos h3 {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #ecf0f1;
        }

        #popupDeletaPrecos ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 18px;
            color: #ecf0f1;
            text-align: left;
            position: relative;
        }

        #popupDeletaPrecos ul li {
            background-color: #3498db;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s ease-out forwards;
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        #popupDeletaPrecos ul li:nth-child(1) { animation-delay: 0s; }
        #popupDeletaPrecos ul li:nth-child(2) { animation-delay: 0.2s; }
        #popupDeletaPrecos ul li:nth-child(3) { animation-delay: 0.4s; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #popupDeletaPrecos ul li.deleting {
            opacity: 0;
            transform: translateX(100%) rotate(30deg);
            transition: all 1s ease-out;
        }

        #popupDeletaPrecos ul li i {
            margin-right: 12px;
            color: #e74c3c;
            transition: all 1s ease-out;
        }

        .fa-trash {
            font-size: 20px;
            transition: transform 0.5s ease-in-out;
        }

        .deleting i.fa-trash {
            transform: scale(1.2) rotate(100deg);
        }

        /* Updated .tag layout styles */
        .tag {
            border: 4px solid #000 !important;
            background: #fff !important;
            position: relative;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: fit-content; /* Adjust width to content */
            min-width: 340px; /* Minimum width to prevent collapse */
            padding: 0; /* Remove padding to let child elements control spacing */
        }

        .topo {
            background: #000 !important;
            color: #fff !important;
            text-align: center;
            padding: 8px;
            font-size: 25px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            white-space: nowrap; /* Prevent line breaks */
            overflow: visible; /* Allow content to extend beyond container */
        }

        .valor {
            font-size: 60px;
            text-align: center;
            font-weight: bold;
            margin: 6px 0;
            color: #000 !important;
            background: #fff !important;
        }

        .unitario {
            font-size: 23px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000 !important;
            background: #fff !important;
        }

        .unitario i {
            margin-right: 5px;
        }

        .rodape {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            border-top: 5px solid #000 !important;
            background: #fff !important;
        }

        .codigo {
            background: #000 !important;
            color: #fff !important;
            padding: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: bold;
            font-size: 13px; /* Increased for larger barcode text */
            width: auto;
        }
        .app-text {
            font-size: 12px;
            color: #000;
            padding: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
            background: #fff !important;
            white-space: nowrap;
        }

        .app-text i {
            color: #2980B9;
        }

        .qr-code-container {
            padding: 6px;
            background: #fff !important;
            display: flex;
            align-items: center;
        }

        .data {
            padding: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
            width: 50%;
            justify-content: flex-end;
            font-weight: bold;
            color: #000 !important;
            background: #fff !important;
        }

        @media print {
            .pagina-impressao {
                page-break-inside: avoid;
                break-inside: avoid;
            }

            .planilha, .tag {
                page-break-inside: avoid;
                break-inside: avoid;
                margin-bottom: 10px;
            }

            .resize-handle, .delete-icon, .edit-icon, .menu, .menu-container, .menus, .input-container, .btn-container, .print-container {
                display: none !important;
            }

            body {
                margin: 0;
                font-family: Arial, sans-serif;
                display: flex;
                align-items: flex-start;
                justify-content: center;
                height: 100vh;
            }

            @page {
                size: A4;
                margin: 0;
            }
        }

        .wrapper {
            display: flex;
            width: 120%;
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            font-size: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, border 0.3s;
        }

        .option i {
            margin-left: 5px;
            font-size: 14px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #ddd;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
            transition: background 0.3s;
        }

        .dot::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 8px;
            height: 8px;
            background: #0069d9;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }

        input[type="radio"] {
            display: none;
        }

        input:checked + .option {
            background: #0069d9;
            border-color: #0069d9;
            color: white;
        }

        input:checked + .option .dot {
            background: #fff;
        }

        input:checked + .option .dot::before {
            opacity: 1;
            transform: scale(1.2);
        }

        .option:hover {
            background: #f0f0f0;
        }

        .checkbox-group {
            align-items: center;
            cursor: pointer;
            float: left;
        }

        .checkbox-group input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
            outline: none;
            -webkit-appearance: none;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background: #fff;
            margin-right: 6px;
            position: relative;
        }

        .custom-checkbox svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .checkbox-group label.checkbox-label {
            font-size: 14px;
            color: #555;
            user-select: none;
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
            cursor: pointer;
        }

        .checkmark {
            fill: none;
            stroke: #3498db;
            stroke-width: 2;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .checkbox-group input:checked ~ label.checkbox-label .custom-checkbox svg path {
            opacity: 1;
            animation: draw 0.5s forwards;
        }

        @keyframes draw {
            from { stroke-dashoffset: 48; }
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>
    <div class="menu" id="menus">
        <img src="Orbit.gif" alt="Logo">
        <!-- Toggle Layout Button -->

        <!-- Produto -->
        <div class="form-group">
            <div class="input-container">
                <i class="fas fa-tag"></i>
                <input type="text" id="produto-input" placeholder="Nome do produto">
            </div>
        </div>
        <!-- Data emitida -->
        <div class="form-group">
            <div class="input-container">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" id="data-input" placeholder="Ex: 01/01/2025">
            </div>
        </div>
        <!-- Preço -->
        <div class="form-group">
            <div class="input-container">
                <i class="fas fa-dollar-sign"></i>
                <input type="number" id="precos" value="0.0" step="0.01" min="0.01" placeholder="Informe o preço">
            </div>
        </div>
        <!-- Código do Produto -->
        <div class="form-group">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="codigo-input" placeholder="Procurar Produto / EAN 13" oninput="preencherProduto()">
            </div>
        </div>
        <!-- Quantidade (ML / Litro) -->
        <div class="form-group">
            <div class="input-container">
                <i class="fas fa-tint"></i>
                <input type="text" id="preco-litro-input" placeholder="Ex: 500 ML ou 1 Litro">
            </div>
        </div>
        <div class="wrapper">
            <input type="radio" name="opcao" value="6" id="op1">
            <label class="option" for="op1"><div class="dot"></div> Fardo 6 uni <i class="fas fa-box"></i></label>
            <input type="radio" name="opcao" value="12" id="op2">
            <label class="option" for="op2"><div class="dot"></div> Fardo 12 uni <i class="fas fa-box"></i></label>
        </div>
        <!-- Opção Com Logo -->
        <div class="checkbox-group">
            <input type="checkbox" id="logo-checkbox">
            <label class="checkbox-label" for="logo-checkbox">
                <div class="custom-checkbox">
                    <svg viewBox="0 0 24 24">
                        <path class="checkmark" d="M4 12l5 5L20 7"></path>
                    </svg>
                </div>
                Com Qr code baixar App Cordeiro?
            </label>
        </div>
        <!-- Botões de ação -->
        <div class="form-group">
            <button type="button" id="btnImprimir"><i class="fas fa-print"></i> Imprimir</button>
        </div>
        <div class="form-group">
            <button type="button" id="btnExcluir" onclick="limparPrecos()"><i class="fas fa-trash-alt"></i> Excluir</button>
        </div>
        <div class="form-group">
            <button type="button" id="btnBuscar" onclick="carregarDados()"><i class="fas fa-database"></i> Buscar</button>
        </div>
        <div class="form-group">
            <button type="button" id="btnAdicionar"><i class="fas fa-plus"></i> Adicionar</button>
        </div>

        function preencherProduto() {
            const mlInput = document.getElementById('preco-litro-input');

            const sugestoes = document.getElementById('sugestoes');
            const menuProdutos = document.getElementById('menuProdutos');
            sugestoes.innerHTML = '';

            if (termo === '') {

            }

                const nomeProduto = produtos[codigo].toLowerCase();
                return codigo.startsWith(termo) || nomeProduto.includes(termo);

                    const match = produtos[codigo].match(/(\d+)(ml|L)/i);

                    } else {

        function ativarRedimensionamento(planilha) {
            let isResizing = false;
            let startWidth, startX;

            const resizeHandle = planilha.querySelector(".resize-handle");
            if (resizeHandle) {
                resizeHandle.addEventListener("mousedown", (e) => {
                    isResizing = true;
                    startWidth = planilha.offsetWidth;
                    startX = e.clientX;
                    document.addEventListener("mousemove", resize);
                    document.addEventListener("mouseup", stopResize);
                });
            }

            function resize(e) {
                if (isResizing) {
                    let newWidth = startWidth + (e.clientX - startX);
                    planilha.style.width = `${Math.max(200, newWidth)}px`;
                }
            }

            function stopResize() {
                isResizing = false;
                document.removeEventListener("mousemove", resize);
                document.removeEventListener("mouseup", stopResize);
            }
        }

                const produtosDeletadosList = document.getElementById("produtosDeletados");
                produtosDeletadosList.innerHTML = "";

                for (let item of dados) {
                    const preco = item.PREÇO;
                    const produtoId = item.id || item.ID;
                    const nomeProduto = item.PRODUTO || "Sem Nome";

                    if (preco && preco !== "") {
                        try {
                            await axios({
                                method: "PATCH",
                                url: `https://api.baserow.io/api/database/rows/table/322640/${produtoId}/?user_field_names=true`,
                                headers: {
                                    Authorization: "Token UkqZsuMMnwE59fMqs8OwXX60SASP7FOd"
                                },
                                data: { "PREÇO": "" }
                            });

                            const li = document.createElement("li");
                            li.innerHTML = `<i class="fas fa-trash"></i> Deletado: ${nomeProduto}`;
                            produtosDeletadosList.appendChild(li);

                            setTimeout(() => {
                                li.classList.add("deleting");
                            }, 500);

                            const popup = document.getElementById("popupDeletaPrecos");
                            if (popup.style.display !== "block") {
                                popup.style.display = "block";
                                popup.classList.add("show");
                                setTimeout(() => {
                                    popup.classList.remove("show");
                                    setTimeout(() => {
                                        popup.style.display = "none";
                                    }, 500);
                                }, 2000);
                            }
                        } catch (error) {
                            console.error("Erro ao limpar preço do produto:", nomeProduto, error);
                        }
                    }
                }
            } catch (error) {
                console.error("Erro ao buscar produtos:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: 'Não foi possível limpar os preços.'
                });
            }
        }

        function excluirTabela(element) {
            const planilha = element.closest('.planilha, .tag');
            if (planilha) {
                const grupo = planilha.closest('.grupo-impressao');
                planilha.remove();
                if (grupo && grupo.querySelectorAll('.planilha, .tag').length === 0) {
                    grupo.remove();
                }
            }
        }

        function editarTabela(element) {
            const planilha = element.closest('.planilha, .tag');
            const produtoNome = planilha.querySelector(isTagLayout ? '.topo' : '#produto-nome');
            const novoProdutoNome = prompt('Editar Nome do Produto:', produtoNome.textContent.replace(/^\s*[\w\s]+\s*/, '').trim());
            if (novoProdutoNome !== null) {
                if (isTagLayout) {
                    produtoNome.innerHTML = `<i class="fa-solid fa-box"></i> ${novoProdutoNome}`;
                } else {
                    produtoNome.innerText = novoProdutoNome;
                }
            }
        }

        var messages = [
            "Carregando dados necessários...",
            "Por favor, aguarde um momento...",
            "Preparando recurso banco de dados by matheus",
            "Buscando melhor rota ao servidor",
            "Quase lá...",
            "Finalizando carregamento..."
        ];
        var messageIndex = 0;

        function alternarMensagem() {
            document.getElementById('popup-message').textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
        }

        function carregarDadoss() {
            var interval = setInterval(function () {
                alternarMensagem();
            }, 1000);

            setTimeout(function () {
                clearInterval(interval);
                document.getElementById('popupcordeiro').style.display = 'none';
            }, 6000);
        }

        function minhaAcao() {
            document.getElementById('popup').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('popupcordeiro').style.display = 'flex';
            carregarDadoss();
        });

        function atualizarVisibilidadeLogo() {
            const comLogo = logoCheckbox.checked;
            const logos = document.querySelectorAll('.planilha .logo, .tag .logo');
            logos.forEach(logo => {
                logo.style.display = comLogo ? 'block' : 'none';
                const planilha = logo.closest('.planilha, .tag');
                if (planilha && !isTagLayout) {
                    const contentWidth = planilha.querySelector('.content-container')?.offsetWidth || planilha.offsetWidth;
                    const logoWidth = comLogo ? logo.offsetWidth : 0;
                    planilha.style.width = `${contentWidth + logoWidth + 60}px`;
                }
            });
        }
    </script>
</body>
